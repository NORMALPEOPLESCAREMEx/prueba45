<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container py-4">
      <h1>Book CRUD</h1>
    </header>
    <div class="container">
      <section>
        <h2>Add Book</h2>
        <div class="mt-4">
          <form id="book-form" class="row g-3">
            <div class="col-auto">
              <label for="title" class="visually-hidden">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Title"
              />
            </div>
            <div class="col-auto">
              <label for="author" class="visually-hidden">Author</label>
              <input
                type="text"
                class="form-control"
                id="author"
                name="author"
                placeholder="Author"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Add Book</button>
            </div>
          </form>
          <!-- <form id="book-form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
            <label for="author">Author</label>
            <input type="text" name="author" id="author" />
            <button type="submit" class="btn btn-primary">Add Book</button>
          </form> -->
        </div>
      </section>
      <hr />
      <section>
        <h2>Book List</h2>
        <div id="book-list"></div>
      </section>
      <hr />
      <section>
        <h2>Search Book By ID</h2>
        <div class="mt-4">
          <form id="search-book-form" class="row g-3">
            <div class="col-auto">
              <label for="bookid" class="visually-hidden">Book ID</label>
              <input
                type="number"
                class="form-control"
                id="bookid"
                placeholder="Book ID"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
          </form>
          <!-- <form id="search-book-form">
            <label for="bookid">Book ID</label>
            <input
              class="form-control"
              type="number"
              name="bookid"
              id="bookid"
            />
            <button type="submit" class="btn btn-primary">Search</button> -->
          </form>
        </div>
        <div id="book-details" class="mt-4"></div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./bookProvider.js"></script>
    <script src="./modal.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
